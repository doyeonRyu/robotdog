<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Dog Controller</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Robot Dog Controller</h1>
    </header>

    <main class="content">
      <section class="video">
        <img id="stream" alt="video" />
      </section>

      <aside class="panel">
        <div class="row">
          <input id="token" placeholder="000000" />
          <button id="connectBtn" class="btn">연결</button>
        </div>
        <label class="row check">
          <input type="checkbox" id="faceToggle" />
          <span>face detection</span>
        </label>

        <!--
        <div class="row">
          <button id="voiceBtn" class="btn ghost">Voice On / Off</button>
        </div>
        -->
        
        <div class="row muted">
          거리: <span id="dist">-</span> cm
        </div>

        <div class="row two">
          <p><b>Legs</b></p>
          <!-- 왼쪽(이동) D-Pad -->
          <div class="dpad" data-side="left">
            <button class="dp" data-x="0" data-y="100">↑</button>
            <button class="dp" data-x="0" data-y="-100">↓</button>
            <button class="dp" data-x="-100" data-y="0">←</button>
            <button class="dp" data-x="100" data-y="0">→</button>
          </div>

          <!-- 오른쪽(머리) D-Pad -->
          <p><b>Head</b></p>
          <div class="dpad" data-side="left">
            <button class="dp" data-x="0" data-y="100">↑</button>
            <button class="dp" data-x="0" data-y="-100">↓</button>
            <button class="dp" data-x="-100" data-y="0">←</button>
            <button class="dp" data-x="100" data-y="0">→</button>
          </div>

        </div>

      </aside>
      <aside class="panel_buttons">
        <div class="row buttons">
          <button class="btn" data-name="stand">stand</button>
          <button class="btn" data-name="sit">sit</button>
          <button class="btn" data-name="lie">lie</button>
          <button class="btn" data-name="lie_with_hands_out">lie_with_hands_out</button>

          <button class="btn" data-name="trot">trot</button>
          <button class="btn" data-name="forward">forward</button>
          <button class="btn" data-name="backward">backward</button>

          <button class="btn" data-name="turn_left">turn_left</button>
          <button class="btn" data-name="turn_right">turn_right</button>
        </div>
      </aside>
    </main>
    
    <!-- Chat area: 화면과 명령 버튼 아래 -->
    <section class="chat">
      <div id="chatLog" class="chat-log"></div>
      <div class="chat-input">
          <input id="chatText" placeholder="명령이나 질문을 입력하세요…" />
          <button id="sendBtn" class="btn">전송</button>
          <button id="voiceToggle" class="btn ghost">Voice On / Off</button>
      </div>
    </section>
  </div>

  <!-- 의존 순서: joystick.js / voice.js 먼저, 그다음 app.js -->
  <!--<script src="js/joystick.js"></script>-->
  <!--<script src="js/voice.js"></script>-->
  <script src="js/app.js"></script>
</body>
</html>
